<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elder Futhark Runes Circle</title>
<style>
/* Northern Lights Animation - Enhanced Realism */
.aurora {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.4;
  overflow: hidden;
  background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.8) 0%, rgba(0,0,0,1) 100%);
}

.aurora-beam {
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    135deg,
    transparent 0%,
    rgba(0, 255, 166, 0.15) 25%,
    rgba(0, 255, 242, 0.25) 45%,
    rgba(120, 255, 210, 0.2) 65%,
    transparent 100%
  );
  filter: blur(40px);
  animation: aurora-flow 25s infinite ease-in-out;
  transform-origin: center center;
}

.background-runes {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  pointer-events: none;
}

.bg-rune {
  position: absolute;
  color: rgba(0, 255, 242, 0.1);
  font-size: 4em;
  animation: float-rune 8s infinite ease-in-out;
  transform-style: preserve-3d;
  perspective: 1000px;
}

@keyframes float-rune {
  0% {
    transform: translateZ(0) rotate(0deg);
    opacity: 0;
  }
  50% {
    transform: translateZ(100px) rotate(180deg);
    opacity: 0.1;
  }
  100% {
    transform: translateZ(0) rotate(360deg);
    opacity: 0;
  }
}

@keyframes aurora-flow {
  0% {
    transform: translateY(0) scale(1) rotate(0deg);
    opacity: 0.3;
  }
  33% {
    transform: translateY(1%) scale(1.05) rotate(1deg);
    opacity: 0.5;
  }
  66% {
    transform: translateY(2%) scale(1.1) rotate(-1deg);
    opacity: 0.4;
  }
  100% {
    transform: translateY(0) scale(1) rotate(0deg);
    opacity: 0.3;
  }
}

.rune-circle {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 400px;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1;
  transform-style: preserve-3d;
  perspective: 1000px;
}

.rune {
  position: absolute;
  font-size: 2.2em;
  width: 50px;
  height: 50px;
  text-align: center;
  color: #80fff7;
  text-shadow: 
    0 0 10px rgba(0, 255, 242, 0.8),
    0 0 20px rgba(0, 255, 242, 0.5),
    0 0 30px rgba(0, 255, 242, 0.3);
  animation: spin 30s linear infinite;
  transform-origin: 50% 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0, 255, 242, 0.05);
  border-radius: 50%;
  box-shadow: 
    0 0 15px rgba(0, 255, 242, 0.3),
    inset 0 0 10px rgba(0, 255, 242, 0.2);
  backdrop-filter: blur(2px);
  font-family: 'Segoe UI', Arial, sans-serif;
  letter-spacing: 1px;
  font-weight: 500;
  transform-style: preserve-3d;
}

.inner-rune {
  animation: spin-inner 25s linear infinite;
  font-size: 1.8em;
}

.particle {
  position: absolute;
  background: radial-gradient(circle at center, #00fff2 0%, transparent 70%);
  width: 3px;
  height: 3px;
  border-radius: 50%;
  pointer-events: none;
  filter: blur(1px);
  transform-style: preserve-3d;
  animation: particle-3d 1.5s ease-out;
}

@keyframes particle-3d {
  0% {
    opacity: 1;
    transform: translateZ(0) scale(1.2);
  }
  50% {
    transform: translateZ(50px) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateZ(-20px) scale(0.2);
  }
}

@keyframes spin {
  from {
    transform: rotate(0deg) translateX(160px) rotate(0deg) translateZ(0);
  }
  to {
    transform: rotate(360deg) translateX(160px) rotate(-360deg) translateZ(0);
  }
}

@keyframes spin-inner {
  from {
    transform: rotate(0deg) translateX(80px) rotate(0deg) translateZ(20px);
  }
  to {
    transform: rotate(-360deg) translateX(80px) rotate(360deg) translateZ(20px);
  }
}

body {
  background: #000000;
  height: 100vh;
  width: 100vw;
  margin: 0;
  padding: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1000px;
}

@media screen and (max-width: 480px) {
  .rune-circle {
    width: 300px;
    height: 300px;
  }
  
  .rune {
    font-size: 1.8em;
    width: 40px;
    height: 40px;
  }
  
  .inner-rune {
    font-size: 1.5em;
  }
  
  @keyframes spin {
    from {
      transform: rotate(0deg) translateX(120px) rotate(0deg);
    }
    to {
      transform: rotate(360deg) translateX(120px) rotate(-360deg);
    }
  }
  
  @keyframes spin-inner {
    from {
      transform: rotate(0deg) translateX(60px) rotate(0deg);
    }
    to {
      transform: rotate(-360deg) translateX(60px) rotate(360deg);
    }
  }
}
</style>
</head>
<body>
<div class="aurora">
  <div class="aurora-beam" style="animation-delay: 0s; opacity: 0.4;"></div>
  <div class="aurora-beam" style="animation-delay: -8s; opacity: 0.3; transform: scale(1.2);"></div>
  <div class="aurora-beam" style="animation-delay: -16s; opacity: 0.2; transform: scale(0.8);"></div>
</div>
<div class="background-runes" id="bgRunesContainer"></div>
<div class="rune-circle" id="runeContainer"></div>

<script>
const runes = [
  'ᚠ', 'ᚢ', 'ᚦ', 'ᚨ', 'ᚱ', 
  'ᚲ', 'ᚷ', 'ᚹ', 'ᚺ', 'ᚾ',
  'ᛁ', 'ᛃ', 'ᛇ', 'ᛈ', 'ᛉ',
  'ᛊ', 'ᛏ', 'ᛒ', 'ᛖ', 'ᛗ',
  'ᛚ', 'ᛜ', 'ᛞ', 'ᛟ'
];

const container = document.getElementById('runeContainer');
const bgContainer = document.getElementById('bgRunesContainer');

function createBackgroundRunes() {
  setInterval(() => {
    if (document.querySelectorAll('.bg-rune').length < 20) {
      const rune = document.createElement('div');
      rune.className = 'bg-rune';
      rune.textContent = runes[Math.floor(Math.random() * runes.length)];
      rune.style.left = Math.random() * 100 + 'vw';
      rune.style.top = Math.random() * 100 + 'vh';
      bgContainer.appendChild(rune);
      
      setTimeout(() => {
        rune.remove();
      }, 8000);
    }
  }, 500);
}

function createParticle(x, y) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = x + 'px';
  particle.style.top = y + 'px';
  particle.style.transform = `translateZ(${Math.random() * 50}px)`;
  document.body.appendChild(particle);
  
  setTimeout(() => {
    particle.remove();
  }, 1500);
}

function addParticleEffect(element) {
  element.addEventListener('mouseover', (e) => {
    const rect = element.getBoundingClientRect();
    for (let i = 0; i < 15; i++) {
      setTimeout(() => {
        const x = rect.left + Math.random() * rect.width;
        const y = rect.top + Math.random() * rect.height;
        createParticle(x, y);
      }, i * 40);
    }
  });
  
  element.addEventListener('touchstart', (e) => {
    e.preventDefault();
    const rect = element.getBoundingClientRect();
    for (let i = 0; i < 15; i++) {
      setTimeout(() => {
        const x = rect.left + Math.random() * rect.width;
        const y = rect.top + Math.random() * rect.height;
        createParticle(x, y);
      }, i * 40);
    }
  });
}

// Outer circle
runes.forEach((rune, index) => {
  const runeElement = document.createElement('div');
  runeElement.className = 'rune';
  runeElement.textContent = rune;
  
  const delay = (index / runes.length) * -30;
  runeElement.style.animationDelay = `${delay}s`;
  
  addParticleEffect(runeElement);
  container.appendChild(runeElement);
});

// Inner circle
const innerRunes = [...runes].slice(0, 12);
innerRunes.forEach((rune, index) => {
  const runeElement = document.createElement('div');
  runeElement.className = 'rune inner-rune';
  runeElement.textContent = rune;
  
  const delay = (index / innerRunes.length) * -25;
  runeElement.style.animationDelay = `${delay}s`;
  
  addParticleEffect(runeElement);
  container.appendChild(runeElement);
});

// Continuous particle effect
setInterval(() => {
  const runeElements = document.querySelectorAll('.rune');
  runeElements.forEach(element => {
    const rect = element.getBoundingClientRect();
    if (Math.random() < 0.05) {
      const x = rect.left + Math.random() * rect.width;
      const y = rect.top + Math.random() * rect.height;
      createParticle(x, y);
    }
  });
}, 150);

createBackgroundRunes();
</script>
</body>
</html>
